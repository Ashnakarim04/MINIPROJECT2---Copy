<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Student List</h1>
    <table id="studentTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student.id }}</td>
                    <td>{{ student.username }}</td>
                    <td>{{ student.password }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        function updateStudentData() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    // Parse the response (assuming it's in JSON format)
                    var newData = JSON.parse(xhr.responseText);
        
                    // Update the HTML table with the new data
                    var tableBody = document.querySelector('#studentTable tbody');
                    tableBody.innerHTML = '';  // Clear existing data
        
                    for (var i = 0; i < newData.length; i++) {
                        var row = tableBody.insertRow(-1);
                        var cell1 = row.insertCell(0);
                        var cell2 = row.insertCell(1);
                        cell1.innerHTML = newData[i].username;
                        cell2.innerHTML = newData[i].password;
                    }
                }
            };
        
            xhr.open("GET", "/api/get_student_data/", true);  // Adjust the API endpoint accordingly
            xhr.send();
        }
        
    </script>
</body>
</html>
